<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Imagenes-container">
        <div class="Imagen">
            <img src="Imagenes/bulbasaur.jpg" alt="Bulbasaur">
            <span class="nombre">
                <span class="text">Bulbasaur</span>
            </span>
        </div>

        <div class="Imagen">
            <img src="Imagenes/charmander.jpg" alt="Charmander">
            <span class="nombre">
                <span class="text">Charmander</span>
            </span>
        </div>

        <div class="Imagen">
            <img src="Imagenes/squirtle.jpg" alt="Squirtle">
            <span class="nombre">
                <span class="text">Squirtle</span>
            </span>
        </div>
    
        <div class="Imagen">
            <img src="Imagenes/pikachu.jpg" alt="Pikachu">
            <span class="nombre">
                <span class="text">Pikachu</span>
            </span>
        </div>
    
        <div class="Imagen">
            <img src="Imagenes/gengar.jpg" alt="Gengar">
            <span class="nombre">
                <span class="text">Gengar</span>
            </span>
        </div>
    </div>
    
    
</body>
</html>
